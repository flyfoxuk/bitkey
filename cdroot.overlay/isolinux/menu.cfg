default cold-offline
label cold-offline
  menu label cold-offline (green): create wallet, sign transactions
  kernel /live/vmlinuz
  append boot=live initrd=/live/initrd.gz root=/dev/ram rw showmounts toram bitkey=cold-offline --
label hot-online
  menu label hot-online (red): create & watch wallet, prepare & sign transactions
  kernel /live/vmlinuz
  append boot=live initrd=/live/initrd.gz root=/dev/ram rw showmounts toram bitkey=hot-online --

